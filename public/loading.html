<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderlust</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        overflow: hidden;
      }

      .container {
        text-align: center;
        max-width: 450px;
        padding: 2rem;
        position: relative;
      }

      .logo {
        font-size: 3rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 0.5rem;
        letter-spacing: -2px;
      }

      .tagline {
        font-size: 1.1rem;
        color: #ff5a5f;
        margin-bottom: 3rem;
        font-weight: 500;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .loading-section {
        margin-bottom: 3rem;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #ff5a5f;
        border-radius: 50%;
        margin: 0 auto 2rem;
        animation: spin 1.2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .status-container {
        margin-bottom: 2.5rem;
        min-height: 80px;
      }

      .status {
        font-size: 1.4rem;
        color: #ffffff;
        margin-bottom: 0.8rem;
        font-weight: 600;
        transition: opacity 0.4s ease, transform 0.4s ease;
        min-height: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
        transition: opacity 0.4s ease, transform 0.4s ease;
        min-height: 1.5rem;
      }

      .progress-container {
        margin-bottom: 2rem;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      .progress {
        height: 100%;
        background: linear-gradient(90deg, #ff5a5f, #ff8e88);
        width: 0%;
        border-radius: 2px;
        animation: fillProgress 4s ease-out infinite;
      }

      @keyframes fillProgress {
        0% {
          width: 0%;
        }
        75% {
          width: 85%;
        }
        100% {
          width: 100%;
        }
      }

      .progress-text {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
      }

      .dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 2rem;
      }

      .dot {
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .dot:nth-child(1) {
        animation-delay: 0s;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      .fade-in {
        opacity: 0;
        transform: translateY(10px);
      }

      .fade-out {
        opacity: 0;
        transform: translateY(-10px);
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
          max-width: 350px;
        }

        .logo {
          font-size: 2.2rem;
        }

        .status {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">Wanderlust</div>
      <div class="tagline">Discover • Stay • Explore</div>

      <div class="loading-section">
        <div class="spinner"></div>
      </div>

      <div class="status-container">
        <div class="status" id="status">Almost ready to explore</div>
        <div class="subtitle" id="subtitle">
          Connecting you to extraordinary places worldwide
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="progress-text">Loading your next adventure...</div>
      </div>

      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script>
      const messages = [
        {
          status: "Almost ready to explore",
          subtitle: "Connecting you to extraordinary places worldwide",
        },
        {
          status: "Discovering amazing stays",
          subtitle: "From cozy homes to luxury retreats",
        },
        {
          status: "Preparing your journey",
          subtitle: "Where every stay becomes a story",
        },
        {
          status: "Loading unique experiences",
          subtitle: "Connect with hosts around the globe",
        },
        {
          status: "Ready to wander",
          subtitle: "Your perfect getaway awaits",
        },
      ];

      let currentIndex = 0;
      const statusEl = document.getElementById("status");
      const subtitleEl = document.getElementById("subtitle");

      function updateMessage() {
        // Fade out
        statusEl.classList.add("fade-out");
        subtitleEl.classList.add("fade-out");

        setTimeout(() => {
          // Update content
          statusEl.textContent = messages[currentIndex].status;
          subtitleEl.textContent = messages[currentIndex].subtitle;

          // Fade in
          statusEl.classList.remove("fade-out");
          subtitleEl.classList.remove("fade-out");
          statusEl.classList.add("fade-in");
          subtitleEl.classList.add("fade-in");

          setTimeout(() => {
            statusEl.classList.remove("fade-in");
            subtitleEl.classList.remove("fade-in");
          }, 400);

          currentIndex = (currentIndex + 1) % messages.length;
        }, 300);
      }

      // Start message rotation after initial display
      setTimeout(() => {
        setInterval(updateMessage, 3000);
      }, 2000);

      // Auto refresh after 45 seconds
      setTimeout(() => {
        window.location.reload();
      }, 45000);
    </script>
  </body>
</html>
