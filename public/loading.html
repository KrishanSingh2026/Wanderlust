<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderlust</title>
    <link rel="stylesheet" href="./css/loading.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">Wanderlust</div>
      <div class="tagline">Discover • Stay • Explore</div>

      <div class="loading-section">
        <div class="spinner"></div>
      </div>

      <div class="status-container">
        <div class="status" id="status">Almost ready to explore</div>
        <div class="subtitle" id="subtitle">
          Setting up thousands of amazing places to stay
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="progress-text">
          We're getting everything ready for your journey! This may take 30-60
          seconds on first visit.
        </div>
      </div>

      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script src="./js/loading.js"></script>
  </body>
</html>
